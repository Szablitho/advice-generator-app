<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: var(--light-cyan);
      }
    </style>
    <script src="scripts/advice.js" defer></script>
  </head>
  <body>
    <!-- Advice # Advice ID goes here

    "Advice text goes here" -->
    <main>
      <section class="card-flexbox">
        <article class="advice-card">
          <h6 id="advice-card-header">
            ADVICE # <span id="advice-id">117</span>
          </h6>
          <blockquote class="advice">
            "It is easy to sit up and take notice, what's difficult is getting up and taking action"
          </blockquote>

          <div class="divider">
            <img class="svg-mobile-divider" src="images/pattern-divider-mobile.svg" alt="divider mobile with pause emoji">
            <img class="svg-desktop-divider" src="images/pattern-divider-desktop.svg" alt="divider dekstop with pause emoji">
          </div>
          <div id="dice-background">
            <svg
              id="dice"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                fill="#202733"
              />
            </svg>
            <!-- <img src="images/pattern-divider-desktop.svg" alt="" srcset=""> -->
          </div>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Szablitho">Szablitho -> Wiktor Szablewski</a>.
    </footer>
  </body>
</html>
